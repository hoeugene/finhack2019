<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body bgcolor=33ff99>

	<font color=ffffff><h1><p style="font-family: Verdana, Geneva, sans-serif;position: relative; bottom: 0; left: 0; width: 100%; text-align: center;">Please show QR code to staff</p></font>
	
	<center><img id="myImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/QRCode_MeCard_John_Doe.svg/1200px-QRCode_MeCard_John_Doe.svg.png" width="750" height="750" class="wdn-stretch rounded-corners"></center>
	
	<input onclick = location.replace("https://www.yahoo.com.hk") type="image" src="https://cdn0.iconfinder.com/data/icons/material-design-9/48/25-512.png"; width="100"; height="100"; class="wdn-stretch rounded-corners"/>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img src= "https://i.imgur.com/WE7fzoG.jpg" class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById("myImg");
var modalImg = document.getElementById("myImg");
var captionText = document.getElementById("caption");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
  setTimeout(myFunction, 3000);
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}

function myFunction() {
	location.replace("https://www.google.com");
}

</script>

</body>

</html>
